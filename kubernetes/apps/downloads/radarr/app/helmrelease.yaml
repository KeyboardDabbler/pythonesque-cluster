# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app radarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      radarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/drag0n141/radarr
              tag: 5.11.0.9244@sha256:80783a58b7ca07e06142b5af5a162a53695083fb09e9d906e1a2ab8911a88bf6
            env:
              TZ: ${TIMEZONE}
              RADARR__APP__INSTANCENAME: Radarr
              RADARR__APP__THEME: dark
              RADARR__AUTH__METHOD: External
              RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
              RADARR__LOG__DBENABLED: "False"
              RADARR__LOG__LEVEL: info
              RADARR__SERVER__PORT: &port 7878
            envFrom:
              - secretRef:
                  name: radarr-secret
              - secretRef:
                  name: radarr-db-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Downloads
          gethomepage.dev/name: Radarr
          gethomepage.dev/icon: radarr.png
          gethomepage.dev/description: TV Downloads
          gethomepage.dev/widget.type: radarr
          gethomepage.dev/widget.url: http://radarr.downloads.svc.cluster.local:7878
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_RADARR_TOKEN}}` }}"
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN_LOCAL}
        hosts:
        - host: "{{ .Release.Name }}.${SECRET_DOMAIN_LOCAL}"
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      config:
        existingClaim: radarr-config
      add-ons:
        type: emptyDir
      tmp:
        type: emptyDir
      downloads:
        type: nfs
        server: ${HOLY_GRAIL_SERVER}
        path: /mnt/user/local/downloads/
        globalMounts:
        - path: /gbs/downloads
      movies:
        type: nfs
        server: ${HOLY_GRAIL_SERVER}
        path: /mnt/user/movies/
        globalMounts:
        - path: /gbs/movies/movies
      comicbook:
        type: nfs
        server: ${HOLY_GRAIL_SERVER}
        path: /mnt/user/movies-comicbook/
        globalMounts:
        - path: /gbs/movies/movies-comicbook
      kids:
        type: nfs
        server: ${HOLY_GRAIL_SERVER}
        path: /mnt/user/movies-kids/
        globalMounts:
        - path: /gbs/movies/movies-kids
      new:
        type: nfs
        server: ${HOLY_GRAIL_SERVER}
        path: /mnt/user/movies-new/
        globalMounts:
        - path: /gbs/movies/movies-new
      seasonal:
        type: nfs
        server: ${HOLY_GRAIL_SERVER}
        path: /mnt/user/movies-seasonal/
        globalMounts:
        - path: /gbs/movies/movies-seasonal
      standup:
        type: nfs
        server: ${HOLY_GRAIL_SERVER}
        path: /mnt/user/movies-standup/
        globalMounts:
        - path: /gbs/movies/movies-standup
      ppv:
        type: nfs
        server: ${HOLY_GRAIL_SERVER}
        path: /mnt/user/sports-ppv/
        globalMounts:
        - path: /gbs/other/sports-ppv
