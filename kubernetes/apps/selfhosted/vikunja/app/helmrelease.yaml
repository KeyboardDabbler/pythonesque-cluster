---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      vikunja:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/vikunja/vikunja
              tag: 0.24.1@sha256:acf323bc5ba298a9a1b3594bbbd07a036fe39f347850e8b8c05d641fb08c7003
            envFrom:
              - secretRef:
                  name: vikunja-secret
            env:
              TZ: Pacific/Auckland
              VIKUNJA_SERVICE_TIMEZONE: Pacific/Auckland
              VIKUNJA_CACHE_ENABLED: 1
              VIKUNJA_CACHE_TYPE: redis
              VIKUNJA_REDIS_ENABLED: "true"
              VIKUNJA_REDIS_DB: 1
              VIKUNJA_DATABASE_TYPE: postgres
              VIKUNJA_DEFAULTSETTINGS_OVERDUE_TASKS_REMINDERS_ENABLED: "false"
              VIKUNJA_DEFAULTSETTINGS_WEEK_START: 1
              VIKUNJA_SERVICE_PUBLICURL: https://vikunja.${SECRET_DOMAIN_PERSONAL}
              VIKUNJA_SERVICE_ENABLEREGISTRATION: "true"
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 100Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN_PERSONAL}
        hosts:
          - host: &host "vikunja.${SECRET_DOMAIN_PERSONAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: vikunja-files-pvc
        globalMounts:
          - path: /app/vikunja/files
